    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./js/infiniteslidev2.js"></script>
    <script type="text/javascript">
      $(function(){
        var speed = 40.22
        $('.infiniteslide').infiniteslide({
          'speed': 100, //速さ　単位はpx/秒です。
          'direction': 'left', //up/down/left/rightから選択
          'pauseonhover': true, //マウスオーバーでストップ
          'responsive': false, //子要素の幅を%で指定しているとき
          'clone': 2 //子要素の複製回数
        });

        // id(=click_area)の領域内でのマウスの状態を検知
        $("#testtsts2").mousedown(function(){
            // 領域内でマウスボタンを押した時
            pushing_flag = 1;
            setTimeout(mouse_push_hold, 7); // ここで「mouse_push_hold」を指定
            return false;
        }).mouseup(function(){
            // 領域内でマウスボタンを離した時
            pushing_flag = 0;
            clearTimeout(mouse_push_hold);  // clearTimeout()の処理を止める
        }).mouseleave(function(){
            // マウスカーソルが領域外になった時
            pushing_flag = 2;
            clearTimeout(mouse_push_hold);  // clearTimeout()の処理を止める
        }).mouseover(function(){
            // マウスカーソルが領域内になった時
            pushing_flag = 1;
            setTimeout(mouse_push_hold, 7); // ここで「mouse_push_hold」を指定
            return false;
            //clearTimeout(mouse_push_hold);  // clearTimeout()の処理を止める
        });
        var mouse_push_hold = function(){
            // ここに、マウスボタンを押しっぱなしにしている間に行いたい処理
            if ((speed-0.15) <= 15.22){
              speed = 15.22
            }else{
              speed -= 0.15;
            }
            changespeed()
            if( pushing_flag == 1 ){
                // 領域内でマウスボタンを押している場合、この関数を再び呼び出す
                setTimeout(mouse_push_hold, 15);
            }
        };

        // id(=click_area)の領域内でのマウスの状態を検知
        $("#testtsts").mousedown(function(){
            // 領域内でマウスボタンを押した時
            pushing_flag = 1;
            setTimeout(mouse_push_hold2, 7); // ここで「mouse_push_hold」を指定
            return false;
        }).mouseup(function(){
            // 領域内でマウスボタンを離した時
            pushing_flag = 0;
            clearTimeout(mouse_push_hold2);  // clearTimeout()の処理を止める
        }).mouseleave(function(){
            // マウスカーソルが領域外になった時
            pushing_flag = 2;
            clearTimeout(mouse_push_hold2);  // clearTimeout()の処理を止める
        }).mouseover(function(){
            // マウスカーソルが領域内になった時
            pushing_flag = 1;
            setTimeout(mouse_push_hold2, 7); // ここで「mouse_push_hold」を指定
            return false;
            //clearTimeout(mouse_push_hold2);  // clearTimeout()の処理を止める
        });
        var mouse_push_hold2 = function(){
            // ここに、マウスボタンを押しっぱなしにしている間に行いたい処理
            if ((speed + 0.15) >= 100.22){
              speed = 100.22
            }else{
              speed += 0.15;
            }
            changespeed()
            if( pushing_flag == 1 ){
                // 領域内でマウスボタンを押している場合、この関数を再び呼び出す
                setTimeout(mouse_push_hold2, 15);
            }
        };

        function changespeed(){
        //  console.log("aa")
          $('.infiniteslide').each(function(){
            $(this).css("animation",$(this).data('style') + " " + speed + "s linear 0s infinite normal none running")
            $('.infiniteslide').infiniteslide()
          });
        }

      });
    </script>
