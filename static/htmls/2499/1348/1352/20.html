    「百年の孤独」と並ぶ双璧ともいわれ 人気上昇中の焼酎です。  もち米の蒸留酒と吟醸酒をイメージして造った この焼酎は、長い間「かめ」にて貯蔵した古酒と もち米焼酎のブレンドにより生まれました。  きめ細かい味わい、喉ごしのよさ、まろやかな 余韻は飲むほどに味わい深さを増していきます。   商 品 名：野うさぎの走り　600ml 酒　　別：米焼酎 原材料名：米、米麹（宮崎県産「ヒノヒカリ」使用） アルコール分：37度 保存方法：冷暗所 醸 造 元：株式会社黒木本店 産　　地：宮崎県
